<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta catch them all</title>
    <link rel="stylesheet" href="style_pokemon.css">
</head>
<body>

    <h1>Pok√©mon Search</h1>

    <form>
        <input type="text" id="poke" placeholder="Buscar">
        <button id ="button">Pesquisar</button>
    </form>

    <div id="returned-poke"></div>

    <script>
        let input = document.querySelector('#poke');
        let button = document.querySelector('#button');
        let div = document.querySelector('#returned-poke');

        function pokemon_display(pokemon) {
            div.innerHTML = `
            <h2>${pokemon.name}</h2>
            <img src = "${pokemon.sprites.front_default}" alt="${pokemon.name}" >
            <p>Height: ${pokemon.height}</p>
            <p>Weight: ${pokemon.weight}</p>
            `;
        }



        button.addEventListener('click', async(e) =>{
            e.preventDefault();

            const getPokemon = async () => {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input.value}`);
                const pokemon = await response.json();
                pokemon_display(pokemon);
            };
            getPokemon();        
        });
        
    </script>
    
</body>
</html>
